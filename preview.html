<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعاينة والتصدير - FCP Audio to XML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Default Settings System -->
    <script src="default-settings.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --surface-color: #334155;
            --border-color: #475569;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);
            --radius: 12px;
            --font-primary: 'Cairo', 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            padding-top: 80px;
        }

        /* Navigation */
        .navbar {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            background: rgba(6, 182, 212, 0.1);
        }

        .nav-links a.active {
            color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
        }

        /* Language Toggle */
        .language-toggle {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--surface-color);
            border-radius: 50px;
            padding: 0.3rem;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-family: var(--font-primary);
        }

        .lang-btn.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .lang-btn:hover:not(.active) {
            color: var(--accent-color);
            background: rgba(6, 182, 212, 0.1);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Project Info */
        .project-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            background: var(--surface-color);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .info-item label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info-item .value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Preview Section */
        .preview-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .preview-wrapper {
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            margin-bottom: 1.5rem;
            aspect-ratio: 16/9;
            max-height: 400px;
        }

        .subtitle-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }

        .arabic-subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: var(--font-primary);
        }

        .english-subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #cbd5e1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Audio Player */
        .audio-player {
            background: var(--surface-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .time-display {
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-weight: 600;
        }

        .progress-bar-container {
            flex: 1;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.1s ease;
        }

        /* XML Preview */
        .xml-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .xml-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .xml-header h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .xml-actions {
            display: flex;
            gap: 0.5rem;
        }

        .xml-code {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            color: #e5e5e5;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            font-family: var(--font-primary);
            min-width: 150px;
            justify-content: center;
        }

        .btn-large {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #34d399);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success-color), #34d399);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--error-color), #f87171);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Language Transition */
        .transitioning {
            transition: all 0.5s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .container {
                padding: 1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                min-width: 200px;
            }

            .player-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .xml-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .xml-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }

        /* RTL Support */
        [dir="rtl"] .nav-links {
            direction: ltr;
        }

        [dir="rtl"] .nav-container {
            flex-direction: row-reverse;
        }

        [dir="rtl"] .xml-header {
            direction: rtl;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-play-circle"></i> <span id="logo-text">معاينة المشروع FCP</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" id="nav-home">الرئيسية</a></li>
                <li><a href="converter.html" id="nav-converter">المحول</a></li>
                <li><a href="preview.html" class="active" id="nav-preview">المعاينة</a></li>
                <li><a href="settings.html" id="nav-settings">الإعدادات</a></li>
                <li><a href="video-library.html" id="nav-library">مكتبة الفيديو</a></li>
            </ul>
            <div class="language-toggle">
                <button class="lang-btn active" onclick="switchLanguage('ar')" id="btn-arabic">العربية</button>
                <button class="lang-btn" onclick="switchLanguage('en')" id="btn-english">English</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="page-header">
            <h1 id="main-title">معاينة المشروع وتصديره</h1>
            <p id="main-subtitle">راجع مشروعك وصدّر ملف Final Cut Pro XML</p>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <i class="fas fa-spinner"></i>
            <h3 id="loading-title">جاري تحميل بيانات المشروع...</h3>
        </div>

        <!-- Project Content -->
        <div id="projectContent" style="display: none;">
            <!-- Project Info -->
            <div class="project-info">
                <h3 id="project-info-title" style="margin-bottom: 1.5rem; color: var(--text-primary);">معلومات المشروع</h3>
                <div class="info-grid" id="infoGrid">
                    <!-- Project info will be populated here -->
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h3 id="preview-title" style="margin-bottom: 1.5rem; color: var(--text-primary);">معاينة الترجمة</h3>
                <div class="preview-wrapper" id="previewWrapper">
                    <div class="subtitle-overlay">
                        <div class="arabic-subtitle" id="arabicPreview">النص العربي سيظهر هنا</div>
                        <div class="english-subtitle" id="englishPreview">English text will appear here</div>
                    </div>
                </div>

                <!-- Audio Player -->
                <div class="audio-player">
                    <div class="player-controls">
                        <button class="play-btn" id="playBtn" onclick="toggleAudio()">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        <div class="time-display">
                            <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
                        </div>
                        <div class="progress-bar-container" onclick="seekAudio(event)">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>
                    <audio id="audioPlayer" style="display: none;"></audio>
                </div>
            </div>

            <!-- XML Preview -->
            <div class="xml-section">
                <div class="xml-header">
                    <h3 id="xml-title">كود XML المُولد</h3>
                    <div class="xml-actions">
                        <button class="btn btn-secondary" onclick="copyXML()" id="copyBtn">
                            <i class="fas fa-copy"></i> <span id="copy-text">نسخ</span>
                        </button>
                    </div>
                </div>
                <div class="xml-code" id="xmlCode">
                    <!-- XML code will be populated here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-secondary btn-large" onclick="editProject()" id="editBtn">
                    <i class="fas fa-edit"></i> <span id="edit-text">تعديل المشروع</span>
                </button>
                <button class="btn btn-success btn-large" onclick="downloadXML()" id="downloadBtn">
                    <i class="fas fa-download"></i> <span id="download-text">تحميل XML</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Language system
        const translations = {
            ar: {
                title: 'معاينة المشروع وتصديره - FCP Audio to XML',
                logoText: 'معاينة المشروع FCP',
                navHome: 'الرئيسية',
                navConverter: 'المحول',
                navPreview: 'المعاينة',
                navSettings: 'الإعدادات',
                navLibrary: 'مكتبة الفيديو',
                mainTitle: 'معاينة المشروع وتصديره',
                mainSubtitle: 'راجع مشروعك وصدّر ملف Final Cut Pro XML',
                loadingTitle: 'جاري تحميل بيانات المشروع...',
                projectInfoTitle: 'معلومات المشروع',
                previewTitle: 'معاينة الترجمة',
                xmlTitle: 'كود XML المُولد',
                copyText: 'نسخ',
                editText: 'تعديل المشروع',
                downloadText: 'تحميل XML',
                audioFile: 'الملف الصوتي:',
                arabicText: 'النص العربي:',
                englishText: 'النص الإنجليزي:',
                startTime: 'وقت البداية:',
                duration: 'المدة:',
                displayMode: 'نمط العرض:',
                resolution: 'الدقة:',
                frameRate: 'معدل الإطارات:',
                both: 'العربية والإنجليزية معاً',
                arabic: 'العربية فقط',
                english: 'الإنجليزية فقط',
                sequence: 'متتالي',
                noProjectData: 'لا توجد بيانات مشروع. سيتم توجيهك للمحول...',
                invalidProjectData: 'بيانات مشروع غير صالحة. سيتم توجيهك للمحول...',
                xmlCopied: 'تم نسخ كود XML!',
                xmlCopyFailed: 'فشل في نسخ كود XML',
                xmlDownloaded: 'تم تحميل ملف XML بنجاح!',
                noXmlToDownload: 'لا يوجد XML للتحميل',
                editingProject: 'العودة للمحول للتعديل...'
            },
            en: {
                title: 'Project Preview & Export - FCP Audio to XML',
                logoText: 'FCP Project Preview',
                navHome: 'Home',
                navConverter: 'Converter',
                navPreview: 'Preview',
                navSettings: 'Settings',
                navLibrary: 'Video Library',
                mainTitle: 'Project Preview & Export',
                mainSubtitle: 'Review your project and export Final Cut Pro XML file',
                loadingTitle: 'Loading project data...',
                projectInfoTitle: 'Project Information',
                previewTitle: 'Subtitle Preview',
                xmlTitle: 'Generated XML Code',
                copyText: 'Copy',
                editText: 'Edit Project',
                downloadText: 'Download XML',
                audioFile: 'Audio File:',
                arabicText: 'Arabic Text:',
                englishText: 'English Text:',
                startTime: 'Start Time:',
                duration: 'Duration:',
                displayMode: 'Display Mode:',
                resolution: 'Resolution:',
                frameRate: 'Frame Rate:',
                both: 'Arabic and English Together',
                arabic: 'Arabic Only',
                english: 'English Only',
                sequence: 'Sequential',
                noProjectData: 'No project data found. Redirecting to converter...',
                invalidProjectData: 'Invalid project data. Redirecting to converter...',
                xmlCopied: 'XML code copied to clipboard!',
                xmlCopyFailed: 'Failed to copy XML code',
                xmlDownloaded: 'XML file downloaded successfully!',
                noXmlToDownload: 'No XML to download',
                editingProject: 'Returning to converter for editing...'
            }
        };

        let currentLanguage = 'ar';
        let projectData = null;
        let generatedXML = '';
        let audioPlayer = null;

        // Language switching function
        function switchLanguage(lang) {
            if (lang === currentLanguage) return;
            
            currentLanguage = lang;
            const htmlRoot = document.getElementById('html-root');
            const t = translations[lang];
            
            // Add transition effect
            document.body.classList.add('transitioning');
            
            // Update HTML attributes
            htmlRoot.lang = lang;
            htmlRoot.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Update document title
            document.title = t.title;
            
            // Update all text content
            updateAllTexts(t);
            
            // Update language toggle buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(lang === 'ar' ? 'btn-arabic' : 'btn-english').classList.add('active');
            
            // Save language preference
            localStorage.setItem('preferredLanguage', lang);
            
            // Remove transition effect
            setTimeout(() => {
                document.body.classList.remove('transitioning');
            }, 500);
        }

        function updateAllTexts(t) {
            document.getElementById('logo-text').textContent = t.logoText;
            document.getElementById('nav-home').textContent = t.navHome;
            document.getElementById('nav-converter').textContent = t.navConverter;
            document.getElementById('nav-preview').textContent = t.navPreview;
            document.getElementById('nav-settings').textContent = t.navSettings;
            document.getElementById('nav-library').textContent = t.navLibrary;
            document.getElementById('main-title').textContent = t.mainTitle;
            document.getElementById('main-subtitle').textContent = t.mainSubtitle;
            document.getElementById('loading-title').textContent = t.loadingTitle;
            
            if (projectData) {
                document.getElementById('project-info-title').textContent = t.projectInfoTitle;
                document.getElementById('preview-title').textContent = t.previewTitle;
                document.getElementById('xml-title').textContent = t.xmlTitle;
                document.getElementById('copy-text').textContent = t.copyText;
                document.getElementById('edit-text').textContent = t.editText;
                document.getElementById('download-text').textContent = t.downloadText;
                
                displayProjectInfo();
            }
        }

        function loadProjectData() {
            const savedData = localStorage.getItem('fcpProjectData');
            if (!savedData) {
                showNotification('noProjectData', 'error');
                setTimeout(() => {
                    window.location.href = 'converter.html';
                }, 3000);
                return;
            }

            try {
                projectData = JSON.parse(savedData);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('projectContent').style.display = 'block';
                
                displayProjectInfo();
                setupPreview();
                setupAudioPlayer();
                generateXML();
            } catch (e) {
                showNotification('invalidProjectData', 'error');
                setTimeout(() => {
                    window.location.href = 'converter.html';
                }, 3000);
            }
        }

        function displayProjectInfo() {
            const t = translations[currentLanguage];
            const infoGrid = document.getElementById('infoGrid');
            
            const displayModeText = {
                'both': t.both,
                'arabic': t.arabic,
                'english': t.english,
                'sequence': t.sequence
            };
            
            infoGrid.innerHTML = `
                <div class="info-item">
                    <label>${t.audioFile}</label>
                    <div class="value">${projectData.audioFileName || 'غير محدد'}</div>
                </div>
                <div class="info-item">
                    <label>${t.arabicText}</label>
                    <div class="value">${projectData.arabicText || 'غير محدد'}</div>
                </div>
                <div class="info-item">
                    <label>${t.englishText}</label>
                    <div class="value">${projectData.englishText || 'غير محدد'}</div>
                </div>
                <div class="info-item">
                    <label>${t.startTime}</label>
                    <div class="value">${formatTime(projectData.startTime || 0)}</div>
                </div>
                <div class="info-item">
                    <label>${t.duration}</label>
                    <div class="value">${formatTime(projectData.duration || 0)}</div>
                </div>
                <div class="info-item">
                    <label>${t.displayMode}</label>
                    <div class="value">${displayModeText[projectData.displayMode] || projectData.displayMode}</div>
                </div>
                <div class="info-item">
                    <label>${t.resolution}</label>
                    <div class="value">${projectData.previewResolution || '1920x1080'}</div>
                </div>
                <div class="info-item">
                    <label>${t.frameRate}</label>
                    <div class="value">${projectData.frameRate || 25} fps</div>
                </div>
            `;
        }

        function setupPreview() {
            const arabicPreview = document.getElementById('arabicPreview');
            const englishPreview = document.getElementById('englishPreview');
            
            arabicPreview.textContent = projectData.arabicText || 'النص العربي';
            englishPreview.textContent = projectData.englishText || 'English text';
            
            // Adjust display based on mode
            if (projectData.displayMode === 'arabic') {
                englishPreview.style.display = 'none';
            } else if (projectData.displayMode === 'english') {
                arabicPreview.style.display = 'none';
            }
        }

        function setupAudioPlayer() {
            audioPlayer = document.getElementById('audioPlayer');
            
            if (projectData.audioData) {
                audioPlayer.src = projectData.audioData;
                audioPlayer.addEventListener('loadedmetadata', () => {
                    document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
                });
                
                audioPlayer.addEventListener('timeupdate', updateProgress);
                audioPlayer.addEventListener('ended', () => {
                    document.getElementById('playIcon').className = 'fas fa-play';
                });
            }
        }

        function toggleAudio() {
            if (!audioPlayer) return;
            
            const playIcon = document.getElementById('playIcon');
            
            if (audioPlayer.paused) {
                audioPlayer.play();
                playIcon.className = 'fas fa-pause';
            } else {
                audioPlayer.pause();
                playIcon.className = 'fas fa-play';
            }
        }

        function updateProgress() {
            if (!audioPlayer) return;
            
            const current = audioPlayer.currentTime;
            const total = audioPlayer.duration;
            const progress = (current / total) * 100;
            
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function seekAudio(event) {
            if (!audioPlayer) return;
            
            const container = event.currentTarget;
            const rect = container.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            const time = percent * audioPlayer.duration;
            
            audioPlayer.currentTime = time;
        }

        function generateXML() {
            if (!projectData) return;
            
            const resolution = projectData.previewResolution || '1920x1080';
            const frameRate = projectData.frameRate || 25;
            const [width, height] = resolution.split('x').map(Number);

            // Get default settings for fonts and positions
            const settings = typeof getConverterSettings !== 'undefined' ? getConverterSettings() : {};
            const englishFont = settings.englishFont || 'Sinzano';
            const englishFontSize = settings.englishFontSize || 25;
            const englishColor = settings.englishColor || '#ffffff';
            const englishPositionY = settings.englishPositionY || -420;
            
            const arabicFont = settings.arabicFont || 'Neo Sans Arabic';
            const arabicFontSize = settings.arabicFontSize || 34;
            const arabicColor = settings.arabicColor || '#ffffff';
            const arabicPositionY = settings.arabicPositionY || -381;

            let xml = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fcpxml>
<fcpxml version="1.10">
    <resources>
        <format id="r1" name="FFVideoFormat${height}p${frameRate}" frameDuration="1/${frameRate}s" width="${width}" height="${height}" colorSpace="1-1-1 (Rec. 709)"/>
        <effect id="e1" name="Basic Title" uid=".../Titles.localized/Bumper:Opener.localized/Basic Title.localized/Basic Title.moti"/>
        <asset id="a1" name="${projectData.audioFileName || 'audio.mp3'}" uid="${generateUID()}" start="0/1s" duration="3600/1s" hasVideo="0" hasAudio="1">
            <media-rep kind="original-media" src="file:///path/to/${projectData.audioFileName || 'audio.mp3'}"/>
        </asset>
    </resources>
    <library location="file:///Users/user/Movies/">
        <event name="Translation Project - ${new Date().toLocaleDateString()}">
            <project name="Arabic Subtitle Project" uid="${generateUID()}" modDate="${new Date().toISOString()}">
                <sequence format="r1" duration="${Math.ceil((projectData.startTime + projectData.duration) * frameRate)}/${frameRate}s" tcStart="0/1s" tcFormat="NDF" audioLayout="stereo" audioRate="48k">
                    <spine>
                        <!-- Audio Track -->
                        <audio-clip name="${projectData.audioFileName || 'audio.mp3'}" offset="0/1s" duration="${Math.ceil((projectData.startTime + projectData.duration) * frameRate)}/${frameRate}s" audioRole="dialogue">
                            <asset-clip ref="a1" offset="0/1s" duration="${Math.ceil((projectData.startTime + projectData.duration) * frameRate)}/${frameRate}s"/>
                        </audio-clip>
                        
                        <!-- Video Gap for Subtitles -->
                        <gap name="Gap" offset="0/1s" duration="${Math.ceil((projectData.startTime + projectData.duration) * frameRate)}/${frameRate}s">`;

            // Add subtitle titles based on display mode
            const startFrame = Math.floor(projectData.startTime * frameRate);
            const durationFrames = Math.floor(projectData.duration * frameRate);

            if (projectData.displayMode === 'both' || projectData.displayMode === 'arabic') {
                xml += `
                            <title name="Arabic Subtitle" offset="${startFrame}/${frameRate}s" duration="${durationFrames}/${frameRate}s" ref="e1">
                                <param name="Position" key="9999/999166631/999166633/1/100/101" value="0 ${arabicPositionY}"/>
                                <param name="Alignment" key="9999/999166631/999166633/2/351" value="1 (Center)"/>
                                <text>
                                    <text-style ref="ts1">${escapeXML(projectData.arabicText)}</text-style>
                                </text>
                                <text-style-def id="ts1">
                                    <text-style font="${arabicFont}" fontSize="${arabicFontSize}" fontFace="Regular" fontColor="1 1 1 1" alignment="center"/>
                                </text-style-def>
                            </title>`;
            }

            if (projectData.displayMode === 'both' || projectData.displayMode === 'english') {
                xml += `
                            <title name="English Subtitle" offset="${startFrame}/${frameRate}s" duration="${durationFrames}/${frameRate}s" ref="e1">
                                <param name="Position" key="9999/999166631/999166633/1/100/101" value="0 ${englishPositionY}"/>
                                <param name="Alignment" key="9999/999166631/999166633/2/351" value="1 (Center)"/>
                                <text>
                                    <text-style ref="ts2">${escapeXML(projectData.englishText)}</text-style>
                                </text>
                                <text-style-def id="ts2">
                                    <text-style font="${englishFont}" fontSize="${englishFontSize}" fontFace="Regular" fontColor="1 1 1 1" alignment="center"/>
                                </text-style-def>
                            </title>`;
            }

            if (projectData.displayMode === 'sequence') {
                const halfDuration = Math.floor(durationFrames / 2);
                xml += `
                            <title name="Arabic Subtitle" offset="${startFrame}/${frameRate}s" duration="${halfDuration}/${frameRate}s" ref="e1">
                                <param name="Position" key="9999/999166631/999166633/1/100/101" value="0 ${arabicPositionY}"/>
                                <text>
                                    <text-style ref="ts1">${escapeXML(projectData.arabicText)}</text-style>
                                </text>
                                <text-style-def id="ts1">
                                    <text-style font="${arabicFont}" fontSize="${arabicFontSize}" fontFace="Regular" fontColor="1 1 1 1" alignment="center"/>
                                </text-style-def>
                            </title>
                            <title name="English Subtitle" offset="${startFrame + halfDuration}/${frameRate}s" duration="${halfDuration}/${frameRate}s" ref="e1">
                                <param name="Position" key="9999/999166631/999166633/1/100/101" value="0 ${englishPositionY}"/>
                                <text>
                                    <text-style ref="ts2">${escapeXML(projectData.englishText)}</text-style>
                                </text>
                                <text-style-def id="ts2">
                                    <text-style font="${englishFont}" fontSize="${englishFontSize}" fontFace="Regular" fontColor="1 1 1 1" alignment="center"/>
                                </text-style-def>
                            </title>`;
            }

            xml += `
                        </gap>
                    </spine>
                </sequence>
            </project>
        </event>
    </library>
</fcpxml>`;

            generatedXML = xml;
            document.getElementById('xmlCode').textContent = xml;
        }

        function copyXML() {
            if (!generatedXML) {
                showNotification('noXmlToDownload', 'error');
                return;
            }

            navigator.clipboard.writeText(generatedXML).then(() => {
                showNotification('xmlCopied', 'success');
            }).catch(() => {
                showNotification('xmlCopyFailed', 'error');
            });
        }

        function downloadXML() {
            if (!generatedXML) {
                showNotification('noXmlToDownload', 'error');
                return;
            }

            const blob = new Blob([generatedXML], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `fcp_subtitle_project_${Date.now()}.fcpxml`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('xmlDownloaded', 'success');
        }

        function editProject() {
            showNotification('editingProject', 'success');
            setTimeout(() => {
                window.location.href = 'converter.html';
            }, 1000);
        }

        // Utility functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function generateUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function escapeXML(text) {
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#39;');
        }

        function showNotification(messageKey, type = 'success') {
            const message = translations[currentLanguage][messageKey] || messageKey;
            const notification = document.createElement('div');
            notification.className = `notification ${type} show`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved language preference
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'ar';
            if (savedLanguage !== 'ar') {
                switchLanguage(savedLanguage);
            }
            
            // Load project data
            setTimeout(loadProjectData, 500);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + L to switch language
                if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                    e.preventDefault();
                    switchLanguage(currentLanguage === 'ar' ? 'en' : 'ar');
                }
                
                // Space to play/pause audio
                if (e.code === 'Space' && audioPlayer) {
                    e.preventDefault();
                    toggleAudio();
                }
            });
        });
    </script>
</body>
</html>
